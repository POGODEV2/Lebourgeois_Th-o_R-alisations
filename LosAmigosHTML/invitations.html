<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="invitations.css">
    <link rel="shortcut icon" href="img/logolsms.png" type="images/png"/>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Los Amigos - Invitations</title>
</head>
<body>
    <section>
    <a href="https://discord.gg/losamigos" target="_blank" class="btn_inv"><span>Rejoins-nous</span></a>
    <script>
        const btn_inv = document.querySelector('.btn_inv');
        btn_inv.onmousemove = function(e){
            const x = e.pageX - btn_inv.offsetLeft;
            const y = e.pageY - btn_inv.offsetTop;

            btn_inv.style.setProperty('--x', x + 'px');
            btn_inv.style.setProperty('--y', y + 'px');
        }
    </script>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <p><img src="img/logolsms.png" alt="Logo LSMS" id="logo_lsms"></p><!--<i class='bx bxl-digitalocean'></i>-->
                <div class="logo_name">Los Amigos</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav_list">
            <li>
                    <i class='bx bx-search' ></i>
                    <input type="text" placeholder="Rechercher...">
                <span class="tooltip">Rechercher...</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-home-smile'></i>
                    <span class="links_name">Accueil</span>
                </a>
                <span class="tooltip">Accueil</span>
            </li>
            <li>
                <a href="invitations.html">
                    <i class='bx bxs-envelope-open' ></i>
                    <span class="links_name">Invitations</span>
                </a>
                <span class="tooltip">Invitations</span>
            </li>
            <li>
                <a href="contact.html">
                    <i class='bx bx-message-alt' ></i>
                    <span class="links_name">Contacte</span>
                </a>
                <span class="tooltip">Nous Contacter</span>
            </li>
            <li>
                <a href="secret.html">
                    <i class='bx bx-question-mark' ></i>
                    <span class="links_name">Secret</span>
                </a>
                <span class="tooltip">Secret</span>
            </li>
            <li>
                <a href="staff.html">
                    <i class='bx bxs-user-rectangle' ></i>
                    <span class="links_name">Staff</span>
                </a>
                <span class="tooltip">Staff</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="img/logolsms.png" alt="Logo LSMS">
                    <div class="name_job">
                        <div class="name">LSMS</div>
                        <div class="job">Discord Server</div>
                    </div>
                </div>
                <a href="index.html"><img src="img/logolsms.png" alt="Logo LSMS" id="log_out"></a>
                <!--<i class='bx bx-log-out' id="log_out" ></i>-->
            </div>
        </div>
    </div></section>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function(){
            sidebar.classList.toggle("active");
        }

        searchBtn.onclick = function(){
            sidebar.classList.toggle("active");
        }
    </script>
</body>
</html>
